                    <h1>CA2: DATA MANIPULATION & VALIDATION</h1>
                    <p class="lead">This is Part 1.1</p>
                </div>
                <div class="col-lg-2 oder-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                    <button name="1.3.1" class="btn btn-success btn-block" data-sql="SELECT COUNT(employees.gender) AS num_empGender, employees.gender, dept_manager.dept_id FROM employees INNER JOIN dept_manager ON employees.emp_id = dept_manager.emp_id GROUP BY dept_manager.dept_id ORDER BY dept_manager.dept_id ASC LIMIT 100" onclick="reply_click(this)">1.1.1</button>
                    <button name="1.3.2" class="btn btn-success btn-block" data-sql="SELECT gender, AVG(salary) AS avg_salary, title  FROM employees INNER JOIN titles ON employees.emp_id = titles.emp_id INNER JOIN salaries ON titles.emp_id = salaries.emp_id WHERE titles.title = 'Technique Leader' GROUP BY gender LIMIT 100" onclick="reply_click(this)">1.1.2</button>
                    <button name="1.3.3" class="btn btn-success btn-block" data-sql="SELECT COUNT(*) AS numOfEmployees, salaries.salary FROM employees INNER JOIN salaries ON employees.emp_id= salaries.emp_id WHERE salaries.to_date = '9999-01-01' AND salaries.salary BETWEEN 90000 and 90040 LIMIT 100" onclick="reply_click(this)">1.1.3</button>
                    <button name="1.3.4" class="btn btn-success btn-block" data-sql="SELECT COUNT(*) AS emp_count, employees.last_name, employees.first_name, salaries.salary, salaries.to_date FROM employees INNER JOIN salaries ON employees.emp_id = salaries.emp_id WHERE salaries.to_date = '9999-01-01' AND salaries.salary > 90000 GROUP BY first_name, last_name HAVING emp_count = 1 ORDER BY last_name DESC, first_name DESC LIMIT 100" onclick="reply_click(this)">1.1.4</button>
                    <button name="1.3.5" class="btn btn-success btn-block" data-sql="SELECT employees.first_name, employees.last_name, salaries.from_date, salaries.to_date, salaries.salary FROM employees INNER JOIN salaries ON employees.emp_id = salaries.emp_id WHERE employees.emp_id = 10012 LIMIT 100" onclick="reply_click(this)">1.1.5</button>
                </div>

                    </textarea>
